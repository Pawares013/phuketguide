<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Book Details</h1>
        <ul class="list-group">
            <li class="list-group-item">Title (Thai): {{ book.title_th }}</li>
            <li class="list-group-item">Title (English): {{ book.title_en }}</li>
            <li class="list-group-item">ISBN: {{ book.isbn }}</li>
            <li class="list-group-item">Published Date: {{ book.published_date }}</li>
            <li class="list-group-item">Synopsis: {{ book.synopsis }}</li>
            <li class="list-group-item">Store: {{ book.get_store_display }}</li>
            <li class="list-group-item">Price: {{ book.price }}</li>
        </ul>
        <a href="{% url 'book_list' %}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</body>
</html>
